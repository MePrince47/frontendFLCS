<div class="login-page d-flex align-items-center justify-content-center bg-light min-vh-100">
  <div class="login-card card border-0 shadow-lg overflow-hidden">
    
    <div class="bg-success py-4 text-center text-white">
      <i class="bi bi-mortarboard-fill display-4"></i>
      <h4 class="fw-bold mb-0 mt-2">FLCS Admin</h4>
    </div>

    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <h3 class="fw-bold text-dark">Bon retour !</h3>
        <p class="text-muted small">Veuillez vous identifier pour accéder au portail.</p>
      </div>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        
        <div class="mb-3">
          <label class="form-label small fw-bold text-muted text-uppercase">Nom d'utilisateur</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0 text-muted">
              <i class="bi bi-person"></i>
            </span>
            <input
              type="text"
              class="form-control border-start-0 ps-0 shadow-none"
              placeholder="Entrez votre identifiant"
              [(ngModel)]="username"
              name="username"
              required
            >
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label small fw-bold text-muted text-uppercase">Mot de passe</label>
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0 text-muted">
              <i class="bi bi-lock"></i>
            </span>
            <input
              type="password"
              class="form-control border-start-0 ps-0 shadow-none"
              placeholder="••••••••"
              [(ngModel)]="password"
              name="password"
              required
            >
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm mb-3">
          Se connecter <i class="bi bi-arrow-right-short ms-1"></i>
        </button>

        <div class="d-flex align-items-center my-4">
          <hr class="flex-grow-1 text-muted opacity-25">
          <span class="mx-3 text-muted small">OU</span>
          <hr class="flex-grow-1 text-muted opacity-25">
        </div>

        <div class="text-center">
          <span class="text-muted small">Pas encore de compte ?</span>
          <a routerLink="/register" class="d-block mt-2 text-success fw-bold text-decoration-none small">
            Créer un accès administrateur
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
