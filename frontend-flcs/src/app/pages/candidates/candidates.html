<div class="container-fluid">
  <div class="row min-vh-100">


    <!-- CONTENU -->
    <main class="col-12 col-md-9 col-lg-10 p-4 bg-light">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Liste des candidats</h2>
        <button class="btn btn-warning">
          + Ajouter candidat
        </button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body p-0">

          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Niveau</th>
                <th>Paiement</th>
                <th>Actions</th>
              </tr>
            </thead>
                <tbody>
                  <tr *ngFor="let candidat of candidats">
                    <td>{{ candidat.nom }}</td>
                    <td>{{ candidat.prenom }}</td>
                    <td>{{ candidat.niveau }}</td>

                    <td>
                      <span
                        class="badge"
                        [ngClass]="candidat.paye ? 'bg-success' : 'bg-danger'"
                      >
                        {{ candidat.paye ? 'Payé' : 'Non payé' }}
                      </span>
                    </td>

                    <td class="d-flex gap-2">
                      <button
                        class="btn btn-sm btn-outline-success"
                        (click)="editCandidat(candidat)"
                      >
                        Modifier
                      </button>

                      <a
                        class="btn btn-sm btn-outline-success"
                        [routerLink]="['/app/candidats', candidat.id]"
                      >
                        Détails
                      </a>
                    </td>
                  </tr>
                </tbody>

          </table>

        </div>
      </div>

    </main>
  </div>
</div>
