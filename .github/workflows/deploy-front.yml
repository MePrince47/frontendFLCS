name: CI/CD Frontend FLCS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Build Angular
        # On ajoute cette ligne pour dire o√π se trouve le projet
        working-directory: ./frontend-flcs 
        run: |
          npm install
          npm run build -- --configuration production

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend-flcs/dist/**"
          target: "/var/www/frontend/public"
          strip_components: 3