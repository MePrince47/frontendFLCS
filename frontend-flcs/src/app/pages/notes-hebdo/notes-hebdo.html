<div class="container-fluid">
  <h4 class="mb-4">Saisie des notes hebdomadaires</h4>

  <!-- ACTIONS GLOBALES -->
  <div class="d-flex justify-content-end gap-2 mb-3">
    <button
      *ngIf="!editionActive"
      class="btn btn-outline-primary"
      (click)="activerEdition()"
    >
      Éditer les notes
    </button>

    <button
      *ngIf="editionActive"
      class="btn btn-success"
      (click)="enregistrer()"
    >
      Enregistrer
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">

      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-success">
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Niveau</th>
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>S4</th>
            <th>S5</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of candidats" [class.table-light]="!editionActive">
            <td>{{ c.nom }}</td>
            <td>{{ c.prenom }}</td>
            <td>{{ c.niveau }}</td>

            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="c.notes.s1"
                [disabled]="!editionActive"
              />
            </td>

            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="c.notes.s2"
                [disabled]="!editionActive"
              />
            </td>

            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="c.notes.s3"
                [disabled]="!editionActive"
              />
            </td>

            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="c.notes.s4"
                [disabled]="!editionActive"
              />
            </td>

            <td>
              <input
                type="number"
                class="form-control form-control-sm"
                [(ngModel)]="c.notes.s5"
                [disabled]="!editionActive"
              />
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
