<div class="container-fluid">
  <h4 class="mb-4">Saisie des notes hebdomadaires</h4>

  <div class="card shadow-sm">
    <div class="card-body p-0">

      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-success">
          <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Niveau</th>
            <th>S1</th>
            <th>S2</th>
            <th>S3</th>
            <th>S4</th>
            <th>S5</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let c of candidats">
            <td>{{ c.nom }}</td>
            <td>{{ c.prenom }}</td>
            <td>{{ c.niveau }}</td>

            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="c.notes.s1"></td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="c.notes.s2"></td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="c.notes.s3"></td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="c.notes.s4"></td>
            <td><input type="number" class="form-control form-control-sm" [(ngModel)]="c.notes.s5"></td>

            <td>
              <button
                class="btn btn-sm btn-success"
                (click)="enregistrer(c)"
              >
                Enregistrer
              </button>
            </td>
          </tr>
        </tbody>

      </table>

    </div>
  </div>
</div>
