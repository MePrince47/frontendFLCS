<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow p-4" style="width: 380px;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">Connexion</h3>
      <p class="text-muted">Accès à l’espace administrateur</p>
    </div>

    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="admin@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" placeholder="••••••••">
      </div>

      <button type="button" class="btn btn-warning w-100 mt-3">
        Se connecter
      </button>
      <p class="mt-3 text-center">
  Pas encore de compte ? 
  <a routerLink="/register" class="btn btn-outline-success btn-sm ms-2">
    S’inscrire
  </a>
</p>

    </form>

  </div>
</div>
