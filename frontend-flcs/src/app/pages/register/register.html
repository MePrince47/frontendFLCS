<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow p-4" style="width: 380px;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold text-success">Inscription</h3>
      <p class="text-muted">Créer un compte administrateur</p>
    </div>

    <form (ngSubmit)="register()">

      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" placeholder="Jean Dupont" [(ngModel)]="nom" name="nom" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="admin@email.com" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" placeholder="••••••••" [(ngModel)]="password" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmer mot de passe</label>
        <input type="password" class="form-control" placeholder="••••••••" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn btn-warning w-100 mt-3">
        S’inscrire
      </button>

    </form>

    <p class="mt-3 text-center">
      Déjà un compte ? <a routerLink="/login">Se connecter</a>
    </p>

  </div>
</div>
